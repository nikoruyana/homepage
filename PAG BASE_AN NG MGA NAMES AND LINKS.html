  * {

  .slideshow {
    height: 100vh;
    background-color: antiquewhite;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
  }

  .carousel {
    width: 60rem;
    height:60rem;
    border: 3rem solid #eebe97;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    
    flex-shrink: 0;
    transition: transform 1s;
  }

  .slide {
    width: 20rem;
    position: absolute;
    z-index: -1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .slide.active img {
    transform: scale(2.5);
    transition: transform 0.5s 0.5s;
  }

  .slide img {
    width: 100%;
    object-fit: cover;
    transition: transform 0.5s;
    border-radius: 50%;
  }

  .controls {
    position: sticky;
    bottom: 5rem;
  }

  .controls a {
    padding: 1rem;
    display: inline-block;
    cursor: pointer;
    border-radius: 10rem;
    transition: background-color 1s;
  }

  .controls a.active {
    background-color: lightbrown;
  }

  .controls img {
    width: 10rem;
    border-radius: 50%;
  }

  .slide.active {
    z-index: 1;
  }

<script>
    const carousel = document.querySelector(".carousel");
  const slides = document.querySelectorAll(".slide");
  const controlLinks = document.querySelectorAll(".controls a");

  let i = 0,
    j = 1,
    intervalId;

  const intervalFn = () => {
    intervalId = setInterval(() => {
      carousel.style.transform = `rotate(-${++i * 360}deg)`;

      slides.forEach((slide) => slide.classList.remove("active"));
      slides[j % slides.length].classList.add("active");

      controlLinks.forEach((link) => link.classList.remove("active"));
      controlLinks[j % controlLinks.length].classList.add("active");

      j++;
    }, 4000);
  };

  intervalFn();

  controlLinks.forEach((control, index) => {
    control.addEventListener("click", (e) => {
      e.preventDefault();
      clearInterval(intervalId);

      const targetIndex = parseInt(control.getAttribute("data-index"));
      const rotation = -((j - 1 + targetIndex) % slides.length) * 90;
      carousel.style.transform = `rotate(${rotation}deg)`;

      slides.forEach((slide) => slide.classList.remove("active"));
      slides[targetIndex - 1].classList.add("active");

      controlLinks.forEach((link) => link.classList.remove("active"));
      control.classList.add("active");

      j = targetIndex;
    });
  });

  carousel.addEventListener("mouseenter", () => {
    clearInterval(intervalId);
    console.log("Pause");
  });

  carousel.addEventListener("mouseleave", () => {
    intervalFn();
    console.log("Play");
  });
</script>
