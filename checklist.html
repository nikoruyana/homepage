<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <style>
      *{
    margin: 0;
    padding: 0;
    font-family: consolas;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: #ffb3c1;
}
.list{
    padding: 30px 75px 10px 30px;
    position: relative;
    background: #ff8fa3;
    border-top: 50px solid #ff4d6d;
    box-shadow: 0 0 10px #800f2f;
    border-radius: 5px;
}
.list h2{
    color: #fff;
    font-size: 30px;
    padding: 10px 0;
    margin-left: 10px;
    display: inline-block;
    border-bottom: 4px solid #fff;
    border-radius: 2px;
}
.list label{
    position: relative;
    display: block;
    margin: 40px 0;
    color: #fff;
    font-size: 25px;
}
.list input[type="checkbox"]{
    -webkit-appearance: none;
}
.list i{
    position: absolute;
    top: 2px;
    display: inline-block;
    width: 25px;
    height: 25px;
    border: 2px solid #fff;
}
.list input[type="checkbox"]:checked ~ i{
    top: 1px;
    border-top: none;
    border-right: none;
    height: 15px;
    width: 25px;
    transform: rotate(-45deg);
}
.list span{
    position: relative;
    left: 40px;
    transition: 0.5s;
}
.list span::before{
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background: #ff4d6d;
    transform: translateY(-50%) scaleX(0);
    transform-origin: right;
    transition: 0.5s;
}
.list input[type="checkbox"]:checked ~ span{
    color: #ffb3c1;
}
.list input[type="checkbox"]:checked ~ span::before{
    transform: translateY(-50%) scaleX(1);
    transform-origin: left;
    transition: transform 0.5s;
    transition-delay: 0.5s;
}
  </style>
</head>

<body>
    <div class="list">
        <h2>Ingredients</h2>
        <label>
            <input type="checkbox">
            <i></i>
            <span>hiiiii!!</span>
        </label>
        <label>
            <input type="checkbox">
            <i></i>
            <span>angggg cuteeeeeeee!</span>
        </label>
        <label>
            <input type="checkbox">
            <i></i>
            <span>sanaaaaaaaaa sa inredientsss</span>
        </label>
        <label>
            <input type="checkbox">
            <i></i>
            <span>peroo ayaw naman</span>
        </label>
        
    </div>
</body>

</html>
