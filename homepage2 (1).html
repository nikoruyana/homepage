<script>
    /*tapos ito is yung sa java para sa search bar*/


    let availableKeywords = [
        'html',
        'sinigang',
        'angilla',
        'steph',
        'ariana',
        'kris',
        'cynthia',
    ];

    const resultsBox = document.querySelector(".result-box ul");
    const inputBox = document.getElementById("input-box");
    const deleteBtn = document.querySelector(".delete-btn");

    inputBox.onkeyup = function () {
        let input = inputBox.value.toLowerCase();
        let result = availableKeywords.filter((keyword) => {
            return keyword.toLowerCase().includes(input);
        });
        if (!result.length) {
            resultsBox.innerHTML = '';
        }
        display(result);
    };

    deleteBtn.onclick = function () {
        inputBox.value = '';
        resultsBox.innerHTML = '';
    };

    function display(result) {
        const content = result.map((list) => {
            return "<li onclick='selectInput(this)'>" + list + "</li>";
        });
        resultsBox.innerHTML = content.join('');
    }

    function selectInput(list) {
        inputBox.value = list.innerHTML;
        resultsBox.innerHTML = '';
    }
</script>
