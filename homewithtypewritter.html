/* block-$ */
.block-effect {
  font-size: calc(9px + 7vw);

}

.block-reveal {
  --t: calc(var(--td) + var(--d));

  color: transparent;
  padding: 2px;

  position: relative;
  overflow: hidden;

  animation: revealBlock 0s var(--t) forwards;
}

.block-reveal::after {
  content: '';

  width: 0%;
  height: 100%;
  padding-bottom: 4px;

  position: absolute;
  top: 0;
  left: 0;

  background: var(--bc);
  animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
}


/* animations */
@keyframes revealBlock {
  100% {
    color: white;
  }
}

@keyframes revealingIn {

  0% {
    width: 0;
  }

  100% {
    width: 100%;
  }
}

@keyframes revealingOut {

  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(100%);
  }

}

<script>

// JavaScript for sound button
const soundButton = document.getElementById('soundButton');
const audioElement = document.getElementById('audioElement');
const soundIcon = document.getElementById('soundIcon');

let isPlaying = false;

soundButton.addEventListener('click', () => {
  if (!isPlaying) {
    audioElement.play();
    soundIcon.classList.remove('fa-headphones');
    soundIcon.classList.add('fa-play');
  } else {
    audioElement.pause();
    audioElement.currentTime = 0;
    soundIcon.classList.remove('fa-play');
    soundIcon.classList.add('fa-headphones');
  }
  isPlaying = !isPlaying;
});
</script>
