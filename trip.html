<html>
    <head>
        <title></title>
        <style>

           /* Container needed to position the button. Adjust the width as needed */
.container {
  position: relative;
  width: 50%;
}

/* Make the image responsive */
.container img {
  width: 100%;
  height: auto;
    
}

/* Style the button and place it in the middle of the container/image */
.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: white;
  font-size: 30px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn:hover {
  background-color: black;
} 


            
        * {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
    
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}


/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 50%;
  margin-top: 20%;
    margin-left:10%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.7;
}

.active,
.demo:hover {
  opacity: 1;
}

        </style>
        <body>

<div class="container">
  <img src="shrimp.png" alt="Snow">
  <button class="btn">Button</button>
</div>

            <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 10</div>
    <img src="shrimp" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 10</div>
    <img src="crab.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 10</div>
    <img src="squid.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 10</div>
    <img src="oyster.png" style="width:50%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 10</div>
    <img src="bangus.png" style="width:50%">
  </div>

 



  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
    <p> <a href="shrimp.html"> <img class="demo cursor" src="shrimp.png" style="width:50%" onclick="currentSlide(1)" alt="Shrimp"></a></p>
    </div>
    <div class="column">
      <img class="demo cursor" src="crab.png" style="width:50%" onclick="currentSlide(2)" alt="Crab">
    </div>
    <div class="column">
      <img class="demo cursor" src="squid.png" style="width:50%" onclick="currentSlide(3)" alt="Squid">
    </div>
    <div class="column">
      <img class="demo cursor" src="oyster.png" style="width:50%" onclick="currentSlide(4)" alt="Oyster">
    </div>
    <div class="column">
      <img class="demo cursor" src="bangus.png" style="width:50%" onclick="currentSlide(5)" alt="Bangus">
    </div>
   
</div>

        </body>
    </head>
</html>
