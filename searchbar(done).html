<!DOCTYPE html>
<html>
<head>
    <title>SEARCHBAR</title>
    <style>
        meta[name="viewport"] {
            content: width=device-width, initial-scale=1.0;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body{
    width: 100%;
    height: 100vh;
    background: url('bgweb.png')no-repeat center center/cover;
    justify-content: center;
}
        .search-box {
            width: 600px;
            background: #fff;
            margin: 50px auto 0;
            border-radius: 5px;
            position: relative; 
        }

        .row {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        input {
            flex: 1;
            height: 30px;
            background: transparent;
            border: 0;
            outline: 0;
            font-size: 18px;
            color: #333;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        ::placeholder {
            color: #555;
        }

        .result-box ul {
            border-top: 2px solid #999;
            padding: -10px 10px 10px;
            font-size: 20px;
        }

        .result-box ul li {
            list-style: none;
            border-radius: 3px;
            padding: 15px 10px;
            cursor: pointer;
        }

        .result-box ul li:hover {
            background: #e9f3ff;
        }

        .result-box{
            max-height: 300px;
            overflow: scroll;
        }
        
    </style>
</head>
<body>

<div class="search-box">
    <div class="row">
        <input type="text" id="input-box" placeholder="Search" autocomplete="off">
        <button class="delete-btn">Delete</button>
    </div>
    <div class="result-box">
        <ul></ul>
    </div>
</div>

<script>
 let availableKeywords = [
    'Sinigang na Hipon',
    'Camaron Rebosado',
    'Garlic Buttered Shrimp',
    'Sweet and Spicy',
    'Halabos na Hipon',
    'Crispy Breaded Shrimp',
    'Ginataang Hipon',
     'Adobong Hipon',
     'Filipino Shrimp Curry',
     'Sipo Eggs with Shrimp',
     
];

let linkUrls = [
    'sinigangnahipon(done).html',
    'camaronrebosado(2).html',
    'test3.html',
    'test4.html',
    'test5.html',
    'test7.html',
    'test8.html',
    'test9.html',
    'test10.html',
    'test11.html',
];


const resultsBox = document.querySelector(".result-box ul");
const inputBox = document.getElementById("input-box");
const deleteBtn = document.querySelector(".delete-btn");

inputBox.onkeyup = function () {
    let input = inputBox.value.toLowerCase();
    let result = availableKeywords.filter((keyword) => {
        return keyword.toLowerCase().includes(input);
    });
    if (!result.length) {
        resultsBox.innerHTML = '';
    }
    display(result);
};

deleteBtn.onclick = function () {
    inputBox.value = '';
    resultsBox.innerHTML = '';
};

function display(result) {
    const content = result.map((list, index) => {
        return `<li><a href="${linkUrls[index]}">${list}</a></li>`;
    });
    resultsBox.innerHTML = content.join('');
}

function selectInput(list) {
    inputBox.value = list.innerHTML;
    resultsBox.innerHTML = '';
}

    function selectInput(list) {
    let index = Array.from(list.parentNode.children).indexOf(list); // Get the index of the clicked item
    inputBox.value = availableKeywords[index]; // Set the input value to the selected keyword
    window.location.href = linkUrls[index]; // Redirect to the corresponding link
    resultsBox.innerHTML = ''; // Clear the results box
}

</script>

</body>
</html>
