<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Fire Text</title>
  <style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
}

.fire-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('fire.png'); /* Replace 'fire-bg.png' with your fire background image */
    background-size: cover;
    animation: fire-bg-animation 2s infinite alternate;
}

@keyframes fire-bg-animation {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}


  </style>
</head>
<body>
   <div class="fire-bg"></div>
</body>
</html>
